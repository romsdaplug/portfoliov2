<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV - Lettre de Motivation</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container">
  <div class="section">
    <h2>CV - Lettre de Motivation</h2>
    <div class="buttons">
      <button onclick="viewCV()">Visualiser le CV</button>
      <button onclick="downloadCV('https://romsdaplug.github.io/portfolio/Missions/Mission2/cv.pdf')">Télécharger le CV</button>
    </div>
  </div>

  <div class="section">
    <div class="buttons">
      <button onclick="viewLetter()">Visualier la lettre de motivation</button>
      <button onclick="downloadLetter('https://romsdaplug.github.io/portfolio/Missions/Mission2/lettre.pdf')">Télécharger la lettre de motivation</button>
    </div>
  </div>
</div>

<script>
function viewCV() {
    window.location.href = 'https://romsdaplug.github.io/portfolio/Missions/Mission4/index.html'
}

function downloadCV(pdfUrl) {
  fetch(pdfUrl).then(response => {
    return response.blob();
  }).then(blob => {
    const blobUrl = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = blobUrl;
    link.download = 'cv-romain-pereira.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(blobUrl);
  }).catch(e => console.error('Erreur lors du téléchargement du fichier: ', e));
}

function viewLetter() {
    window.location.href = 'https://romsdaplug.github.io/portfolio/Missions/Mission2/lettre.pdf'
}

function downloadLetter(pdfUrl) {
  fetch(pdfUrl).then(response => {
    return response.blob();
  }).then(blob => {
    const blobUrl = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = blobUrl;
    link.download = 'lettre-romain-pereira.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(blobUrl);
  }).catch(e => console.error('Erreur lors du téléchargement du fichier: ', e));
}
</script>

</body>
</html>
